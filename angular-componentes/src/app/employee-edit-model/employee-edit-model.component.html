<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (submit)="addEmployee()">
        <div class="modal-header">
          <h5 class="modal-title">Edit Employee</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" *ngIf="employee">
          <div class="mb-3">
            <label for="nome" class="form-label">Name: </label>
            <input
              type="text"
              [(ngModel)]="employee.name"
              name="name"
              class="form-control"
            />
            <!-- [(ngModel)] Two way data binding -->
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Salary: </label>
            <input
              type="number"
              [(ngModel)]="employee.salary"
              name="salary"
              class="form-control"
            />
          </div>

          <div
            class="mb-3"
            [hidden]="!employeeService.shouldReceiveBonus(employee.salary)"
          >
            <label for="nome" class="form-label">Bonus: </label>
            <input
              type="number"
              [(ngModel)]="employee.bonus"
              name="bonus"
              class="form-control"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
